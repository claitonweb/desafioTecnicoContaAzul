<form class="form-horizontal" name="cadastro">
    
    <div class="form-group" ng-class="{ 'has-error': cadastro.placa.$touched && cadastro.placa.$invalid}">
        <label for="placa" class="col-sm-2 control-label">
            Placa *
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="placa" 
                name="placa"
                ng-model="veiculo.placa" 
                placeholder="Placa" 
                required>
            <span class="help-block" 
                ng-messages="cadastro.placa.$error"
                ng-show="cadastro.placa.$touched">
                <span ng-messages-include="views/form-messages.html"></span>
            </span> 
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': cadastro.marca.$touched && cadastro.marca.$invalid}">
        <label for="marca" class="col-sm-2 control-label">
            Marca *
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="marca" 
                   name="marca"
                   ng-model="veiculo.marca" 
                   placeholder="Marca" 
                   required>
            <span class="help-block" 
                ng-messages="cadastro.marca.$error"
                ng-show="cadastro.marca.$touched">
                <span ng-messages-include="views/form-messages.html"></span>
            </span> 
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': cadastro.modelo.$touched && cadastro.modelo.$invalid}">
        <label for="modelo" class="col-sm-2 control-label">
            Modelo *
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="modelo" 
                    name="modelo"
                    ng-model="veiculo.modelo" 
                    placeholder="Modelo" 
                    required>
            <span class="help-block" 
                ng-messages="cadastro.modelo.$error"
                ng-show="cadastro.modelo.$touched">
                <span ng-messages-include="views/form-messages.html"></span>
            </span> 
        </div>
    </div>
    
    <div class="form-group">
        <label for="combustivel" class="col-sm-2 control-label">
            Combustivel 
        </label>
        <div class="col-sm-10">
            <select 
                name="combustivel" 
                id="combustivel" 
                class="form-control"
                ng-model="veiculo.combustivel"
                ng-options="obj.nome as obj.nome for obj in combustiveis">
                    
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label for="imagem" class="col-sm-2 control-label">
            Imagem
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="imagem" 
                    name="imagem"
                    ng-model="veiculo.imagem" 
                    placeholder="Imagem" 
                    >
        </div>
    </div>

    <div class="form-group">
        <label for="valor" class="col-sm-2 control-label">
            Valor
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="valor" 
                    name="valor"
                    ng-model="veiculo.valor" 
                    placeholder="valor" 
                    >
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <a href  ng-click="cadastrar()" class="btn btn-success">Cadastrar</a>
        </div>
    </div>
</form>

<div ng-if="mensagem.erro" class="alert alert-danger text-center">
    {{mensagem.erro}}
</div>
